<h1 class="content-title">Login</h1>
<div class="content-title-bottom-border"></div>
<div class="container-block">
  <div class="content-block login-form fast-fade-in">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="label" class="form-control" required="true">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" required="true">
    </div>
    <button class="btn btn-lg btn-primary">Login</button>
  </div>
</div>
