<h1 class="content-title">Login</h1>
<div class="content-title-bottom-border"></div>
<div class="container-block">
  <div class="content-block login-form fast-fade-in" *ngIf="!isLoggedIn">
    <div class="form-group">
      <label for="email">Email:</label>
      <input #email type="text" id="label" class="form-control" required="true">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input #password type="password" id="password" class="form-control" required="true">
    </div>
    <button class="btn btn-lg btn-primary" (click)="runLogin(email.value, password.value)">Login</button>
  </div>
  <div class="content-block login-form fast-fade-in" *ngIf="isLoggedIn">
    <p>You are logged in.</p>
    <button class="btn btn-lg btn-primary" (click)="runLogout()">Logout</button>
  </div>
</div>
