<h1 class="content-title">Projects</h1>
<div class="content-title-bottom-border"></div>
<div class="container-block">
  <div class="content-block no-shadow large-block fast-fade-in">
    <div class="project-tile" *ngFor="let project of projects | async">
      <a href="{{project.githubLink}}" title="{{project.linkTitleTag}}" target="_blank">
        <div class="project-tile-image">
          <img src="{{project.imgUrl}}" alt="{{project.imgAltTag}}">
        </div>
        <div class="project-tile-caption">
          <h4>{{project.title}}</h4>
          <p>{{project.description}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
